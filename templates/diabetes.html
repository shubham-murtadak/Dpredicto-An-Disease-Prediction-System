<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dia_Pred</title>
</head>
<body>
<h1> Diabetes Prediction using ML </h1>


<form class = form action = '/diabetes_result' method = 'POST'>
  <div class="form-group">
    <label for="preg">Number of Pregnancies</label>
    <input class="form-control" id="preg" aria-describedby="preg" type = "number" name = "pregnancies" placeholder="Enter theNumber of Pregnancies ">
  </div>

  <div class="form-group">
    <label for="Glucose">Glucose Level</label>
    <input class="form-control" id="Glucose" type = "number" name = "Glucose" placeholder="Enter Glucose Level">
  </div>

  <div class="form-group">
    <label for="BP">Blood Pressure Value</label>
    <input class="form-control" id="BP" type = "number" name = "BP" placeholder="Enter Blood Pressure Value">
  </div>

  <div class="form-group">
    <label for="STV">Skin Thickness Value</label>
    <input  class="form-control" id="STV" type = "number" name = "SkinThickness" placeholder="Enter Skin Thickness Value">
  </div>

  <div class="form-group">
    <label for="Insulin">Insulin Level</label>
    <input  class="form-control" id="Insulin" type = "number" name = "Insulin" placeholder="Enter Insulin Level">
  </div>

  <div class="form-group">
    <label for="BMI">BMI Value</label>
    <input class="form-control" id="BMI" type = "number" name = "BMI" placeholder="Enter BMI Value">
  </div>

  <div class="form-group">
    <label for="DPF">Diabetes Predigree Function Value</label>
    <input  class="form-control" id="DPF" type = "number" name = "DPF" placeholder="Enter Diabetes Predigree Function Value">
  </div>

  <div class="form-group">
    <label for="Age">Age of the Person</label>
    <input  class="form-control" id="Age" type = "number" name = "Age" placeholder="Enter the Age">
  </div>


  <button type="submit" class="btn btn-primary">Diabetes Test Result</button>
</form>

# Using Python in Html
{% if label %}
  {% if label == 1 %}
    <h3 style="color: red "> The Person is Suffering from Diabetes</h3>
  {% else %}
    <h3 style="color: green">The Person is Non-Diabetic</h3>
  {% endif %}
{% endif %}
</body>
</html>
